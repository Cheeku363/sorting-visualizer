<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sorting.css" />
  </head>
  <body>
    <h2 class="heading animate_animated animate_animated">
      Sorting Visualizer
    </h2>
    <div id="nav-bar">
      <button type="button" id="new" class="btn new">Randomize array</button>
      <span class="color"
        >no of bar
        <input
          id="arr_sz"
          type="range"
          min="20"
          max="120"
          step="1"
          value="60"
        />
      </span>
      <span class="color"
        >Speed
        <input type="range" id="speed" min="1" max="5" step="1" value="2" />
      </span>
      <button type="button" class="btn btn-dark merge sort">Merge sort</button>
      <button type="button" class="btn btn-dark quick sort">Quick sort</button>
      <button type="button" class="btn btn-dark insertion sort">
        Insertion sort
      </button>
      <button type="button" class="btn btn-dark bubble sort">
        Bubble sort
      </button>
    </div>
    <div id="bar"></div>

    <script type="text/javascript" src="sorting.js"></script>
    <script type="text/javascript" src="bubble.js"></script>
    <script type="text/javascript" src="selection.js"></script>
    <script type="text/javascript" src="insertion.js"></script>
    <script type="text/javascript" src="quick.js"></script>
    <script type="text/javascript" src="merge.js"></script>
  </body>
</html>
